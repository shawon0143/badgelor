
<div class="row">
  <div class="col">
    <div class="card border-0 rounded-0">
      <div class="card-header border-0">
        <h6 class="mb-0"><i class="icon-layers mr-2 topBadgeIcon"></i> Badge Applications</h6>
      </div>
      <div class="card-body">
        <div class="row" *ngFor ="let application of myApplications; index as i">
          <div class="col-2">
            <span>{{i+1}}</span>
          </div>
          <div class="col-2">
            <img class="img-fluid img-thumbnail rounded badgeIcon" src="https://openbadgefactory.com/v1/badge/_/{{application?.badge_id}}.png" alt="Img">
          </div>
          <div class="col-8 border-bottom">
            <span class="h5 align-middle">{{application?.name}}</span>
            <span class="badge badge-pill pull-right"
                  [ngClass] = "{'badge-success': application?.status === 'approved',
                                'badge-danger': application?.status === 'rejected',
                                'badge-primary': application?.status === 'pending' }"
                  >{{application?.status}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
