<section class="infoGraphicSection">
  <div class="container">
    <div class="row justify-center">
      <div class="col-md-6 pl-5 pr-5 text-center">
        <img src="images/rocketman.png" alt="" class="pl-4 pr-4 pt-4 pb-4 img-fluid">
        <!-- <i class="icon-rocket"></i> -->
      </div>
      <div class="col-md-6 pl-5 pr-5 text-center text-md-left">
        <h2 class="text-primary mb-4 mt-4">Your success story begins here</h2>
        <h5 class="mb-4 mt-4">Badgelor has everything you need to get your achievement recognised and share them with the world !</h5>
        <p>
          <button *ngIf = "!accountService.isUserLoggedIn" class="btn btn-success mr-2" (click) = "signupNow()" type="button" >Signup Now</button>
          <button class="btn btn-outline-primary" [ngClass]="{'btn-lg': accountService.isUserLoggedIn}" type="button" name="button">Find Badge</button>
        </p>
      </div>
    </div>
  </div>
</section>
